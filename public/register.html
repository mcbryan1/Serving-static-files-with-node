<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration With Body Parser</h1>

    <form method="POST" action="./register">
        <div class="label">
            <label>Name of student</label>
            <input type="text" name="Student" placeholder="Enter Your Name">
        </div>
        <div class="label">
            <label>Stage</label>
            <input type="text" name="Class" placeholder="Enter Your Stage">
        </div>
        <div class="label">
            <label>Parent / Guardian Name</label>
            <input type="text" name="Parent" placeholder="Parent's Name">
        </div>
        <div class="label">
            <label>Phone Number</label>
            <input type="number" name="Phone" placeholder="Parent's Phone Number">
        </div>
        <div class="label">
            <label for="">Age</label>
            <input type="number" name="Age" placeholder="Enter your Age">
         </div>
        <input type="submit" value="REGISTER">
    </form>
</body>
</html>
